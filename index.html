<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script>
        window.onload = () => {
            const telegram = window.Telegram.WebApp;

            // Инициализация
            telegram.ready();

            // Получение информации о пользователе
            const user = telegram.initDataUnsafe.user;
            document.getElementById('user-info').textContent = `Привет, ${user.first_name}!`;

            // Отправка события и отображение данных
            document.getElementById('btn').onclick = () => {
                const data = 'Пример данных для Telegram';
                telegram.sendData(data); // Отправляем данные в Telegram
                document.getElementById('output').textContent = `Отправлено: ${data}`; // Отображаем данные в приложении
            };
        };
    </script>
</head>
<body>
    <h1>Привет из мини-приложения!</h1>
    <p id="user-info"></p>
    <button id="btn">Отправить данные</button>
    <p id="output" style="margin-top: 20px; color: blue;"></p> <!-- Здесь будут отображаться отправленные данные -->
</body>
</html>
